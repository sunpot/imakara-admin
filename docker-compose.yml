version: '3'
services:
  envoy:
    image: envoyproxy/envoy:v1.15.0
    container_name: envoy-grpc-proxy
    ports:
      - 9000:9000
    volumes:
      - ./proxy/envoy.yaml:/etc/envoy/envoy.yaml
    networks:
      - default

  youtube-info:
    build:
      context: ./backend/youtube-info
      dockerfile: ./Dockerfile
    image: docker.io/library/imakara-admin-youtube-info
    networks:
      - default
    container_name: youtube-info
    environment:
      - YOUTUBE_INFO_API_KEY=

  datastore:
    build:
      context: .
      dockerfile: ./Dockerfile.backend.datastore
    image: docker.io/library/imakara-admin-datastore
    networks:
      - default
      - db
    container_name: datastore
    environment:
      - username=root
      - password=example
      - db_address=mongo

# Use root/example as user/password credentials
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - db
    volumes:
      - ./configdb:/data/configdb
      - mongoDataStore:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    networks:
      - db
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

networks:
  db:
    driver: bridge
volumes:
  mongoDataStore:
    driver: local